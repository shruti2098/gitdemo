<div class="login-form">
 <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
   <h1>Login</h1>
   <div class="content">
     <div class="input-field">
       <input type="username" placeholder="username" autocomplete="nope" formControlName="username">
     </div>
     <div class="input-field">
       <input type="password" placeholder="Password" autocomplete="new-password" formControlName="password">
     </div>
     
     <a href="#" class="link">Forgot Your Password?</a>
   </div>
   <div class="action">
     <button>Register</button>
     <button>Sign in</button>
   </div>
 </form>
</div>
